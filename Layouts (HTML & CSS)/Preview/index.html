<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main>
      <section class="text-section">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers-section">
          <div class="number-and-stat"><span class="number">10k+</span> <span class="stat">COMPANIES</span></div>
          <div class="number-and-stat"> <span class="number"> 314</span> <span class="stat">TEMPLATES</span></div>
          <div class="number-and-stat"> <span class="number">12m+</span> <span class="stat">QUERIES</span></div>
      </section>
      <section class="image-section">
        <div class="tint"></div>
      </section>
    
    </main>

  </body>
</html>
