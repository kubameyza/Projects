<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script
      src="./script.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/465a33f500.js" crossorigin="anonymous"></script>
    <title>To do app</title>
  </head>
  <body>
    <button class="dark_mode_button">
      <i class="fa-sharp fa-solid fa-lightbulb fa-2xl"></i>
    </button>
    <div class="overlay">
    <main>
      <h1>To do list</h1>
      <section class="task_input_section">
        <input
          class="task_input"
          type="text"
          placeholder="What's on your mind..."
          maxlength="23"
        />
        <button
          class="add button"
          type="submit"
        >
          ADD
        </button>
      </section>
      <section class="tasks_section">
        <h2>Tasks:</h2>
        <ul class="task_list"></ul>
        <div class="buttons"></div>
      </section>
    </main>
    </div>
    <layer>
  </body>
</html>
